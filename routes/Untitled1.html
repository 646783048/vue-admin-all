  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function liang() {
            return new Promise((resolve, reject) => {
                console.log(`liang起跑...`)
                setTimeout(function () {//异步
                    console.log(`liang到达终点！`)
                }, 6000);
            })
        }
        function ran() {
            return new Promise((resolve, reject) => {
                console.log(`ran起跑...`)
                setTimeout(function () {//异步
                    console.log(`ran到达终点！`)
                }, 4000);
            });
        }
        liang().then(res => {
            console.log('res:', res)
            return ran()
        })
            .then(res => {
                console.log('res:', res)
            })
            .catch(err => {
                console.log('err:', err)
            })
    </script>
